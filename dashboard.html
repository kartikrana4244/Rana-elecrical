<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Rana Electrical</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Removed styles.css to avoid conflicts -->
    <style>
        /* Reset for admin pages */
        html, body {
            margin: 0;
            padding: 0;
            opacity: 1 !important;
            visibility: visible !important;
            font-family: 'Poppins', sans-serif;
        }
        
        .admin-dashboard {
            min-height: 100vh;
            background: #F8F9FA;
            padding: 2rem;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard-header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-header h1 {
            color: #0B5ED7;
            font-size: 2rem;
            margin: 0;
        }
        .header-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .go-to-site-btn {
            background: #0B5ED7;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .go-to-site-btn:hover {
            background: #0848A8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(11, 94, 215, 0.4);
        }
        
        .logout-btn {
            background: #DC2626;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logout-btn:hover {
            background: #B91C1C;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            .header-buttons {
                width: 100%;
                flex-direction: column;
            }
            .go-to-site-btn,
            .logout-btn {
                width: 100%;
                justify-content: center;
            }
        }
        .dashboard-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .dashboard-content h2 {
            color: #1C1C1C;
            margin-bottom: 1rem;
        }
        .dashboard-content p {
            color: #6C757D;
            margin-bottom: 2rem;
        }
        .services-btn {
            background: linear-gradient(135deg, #0B5ED7 0%, #0848A8 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .services-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(11, 94, 215, 0.4);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #0B5ED7 0%, #0848A8 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }
        .stat-card p {
            margin: 0;
            opacity: 0.9;
        }
        
        /* Ensure body is always visible */
        body.loaded,
        body {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
                <div class="header-buttons">
                    <a href="index.html" class="go-to-site-btn" target="_blank">
                        <i class="fas fa-external-link-alt"></i> Go to Site
                    </a>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-tools" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                    <h3 id="totalServices">0</h3>
                    <p>Total Services</p>
                </div>
            </div>

            <div class="dashboard-content">
                <h2>Welcome to Admin Dashboard</h2>
                <p>Manage your services, update prices, and edit service details</p>
                <a href="manage-services.html" class="services-btn">
                    <i class="fas fa-cog"></i> Manage Services
                </a>
            </div>
        </div>
    </div>

    <script src="admin-auth.js"></script>
    <script src="admin-services.js"></script>
    <script src="force-update-services.js"></script>
    <script>
        // Ensure page is visible immediately
        document.body.style.opacity = '1';
        document.body.classList.add('loaded');
        
        // Check if user is logged in
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }

        // Load stats
        function loadStats() {
            try {
                const services = getServices();
                document.getElementById('totalServices').textContent = services.length;
            } catch (e) {
                console.error('Error loading stats:', e);
                document.getElementById('totalServices').textContent = '0';
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminEmail');
                window.location.href = 'login.html';
            }
        }

        // Listen for service updates to refresh stats
        window.addEventListener('servicesUpdated', function() {
            loadStats();
        });
        
        window.addEventListener('storage', function(e) {
            if (e.key === 'ranaElectricalServices' || e.key === 'ranaElectricalServices_updated') {
                loadStats();
            }
        });

        // Load stats on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });
        
        // Also try immediately
        loadStats();
        
        // Update stats every 2 seconds
        setInterval(loadStats, 2000);
    </script>
</body>
</html>
