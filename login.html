<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rana Electrical</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Removed styles.css to avoid conflicts -->
    <style>
        /* Reset for login page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0B5ED7 0%, #0848A8 100%);
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Background */
        .login-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }
        
        .login-page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            background-size: 200% 200%;
            animation: backgroundShift 15s ease infinite;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes backgroundFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(50px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-50px, 50px) rotate(240deg);
            }
        }
        
        @keyframes backgroundShift {
            0%, 100% {
                background-position: 0% 50%, 100% 50%;
            }
            50% {
                background-position: 100% 50%, 0% 50%;
            }
        }
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        #loginForm {
            width: 100%;
            box-sizing: border-box;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #0B5ED7;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #6C757D;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1C1C1C;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            max-width: 100%;
            padding: 0.875rem 1rem;
            padding-right: 3.5rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            box-sizing: border-box;
            overflow: hidden;
        }
        .form-group input:focus {
            outline: none;
            border-color: #0B5ED7;
            box-shadow: 0 0 0 3px rgba(11, 94, 215, 0.1);
        }
        
        .password-toggle,
        .email-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            margin-top: 0.5rem;
            background: none;
            border: none;
            color: #6C757D;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.5rem;
            transition: all 0.3s;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            box-sizing: border-box;
        }
        
        .password-toggle:hover,
        .email-toggle:hover {
            color: #0B5ED7;
            background: rgba(11, 94, 215, 0.1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .password-toggle:active,
        .email-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .password-toggle:focus,
        .email-toggle:focus {
            outline: 2px solid rgba(11, 94, 215, 0.3);
            outline-offset: 2px;
            border-radius: 4px;
        }
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #0B5ED7 0%, #0848A8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(11, 94, 215, 0.4);
        }
        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }
        .error-message.show {
            display: block;
        }
        .back-to-site {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-to-site a {
            color: #0B5ED7;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-to-site a:hover {
            text-decoration: underline;
        }
        
        /* Ensure body is visible */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Override any global styles */
        body.loaded,
        body {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
                <p>Rana Electrical - Admin Dashboard</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
                    <button type="button" class="email-toggle" id="emailToggle" aria-label="Toggle email visibility">
                        <i class="fas fa-eye" id="emailEyeIcon"></i>
                    </button>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        <i class="fas fa-eye" id="passwordEyeIcon"></i>
                    </button>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <div class="back-to-site">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
            </div>
        </div>
    </div>

    <script>
        // Password and Email Toggle Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordEyeIcon = document.getElementById('passwordEyeIcon');
            
            const emailInput = document.getElementById('email');
            const emailToggle = document.getElementById('emailToggle');
            const emailEyeIcon = document.getElementById('emailEyeIcon');
            
            // Password toggle
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', function() {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        passwordEyeIcon.classList.remove('fa-eye');
                        passwordEyeIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        passwordEyeIcon.classList.remove('fa-eye-slash');
                        passwordEyeIcon.classList.add('fa-eye');
                    }
                });
            }
            
            // Email toggle - Show/Hide email text
            let emailValue = '';
            let isEmailVisible = true;
            
            if (emailToggle && emailInput) {
                emailToggle.addEventListener('click', function() {
                    if (isEmailVisible) {
                        // Hide email - store value and mask it
                        emailValue = emailInput.value;
                        emailInput.type = 'password';
                        emailEyeIcon.classList.remove('fa-eye');
                        emailEyeIcon.classList.add('fa-eye-slash');
                        isEmailVisible = false;
                    } else {
                        // Show email - restore value
                        emailInput.type = 'email';
                        emailInput.value = emailValue;
                        emailEyeIcon.classList.remove('fa-eye-slash');
                        emailEyeIcon.classList.add('fa-eye');
                        isEmailVisible = true;
                    }
                });
                
                // Store email value when typing (if visible)
                emailInput.addEventListener('input', function() {
                    if (isEmailVisible) {
                        emailValue = emailInput.value;
                    }
                });
            }
        });
        
        // Load admin-auth.js with error handling
        window.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            script.src = 'admin-auth.js';
            script.onerror = function() {
                console.error('Failed to load admin-auth.js');
                // Fallback login handler
                const form = document.getElementById('loginForm');
                if (form) {
                    form.addEventListener('submit', function(e) {
                        e.preventDefault();
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        const errorDiv = document.getElementById('errorMessage');
                        
                        if (email === 'admin@ranaelectrical.com' && password === 'rana@4244') {
                            localStorage.setItem('adminLoggedIn', 'true');
                            localStorage.setItem('adminEmail', email);
                            window.location.href = 'dashboard.html';
                        } else {
                            errorDiv.textContent = 'Invalid email or password';
                            errorDiv.classList.add('show');
                        }
                    });
                }
            };
            document.head.appendChild(script);
        });
    </script>
    <script src="admin-auth.js"></script>
</body>
</html>
