<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Removed styles.css to avoid conflicts -->
    <style>
        /* Reset for admin pages */
        html, body {
            margin: 0;
            padding: 0;
            opacity: 1 !important;
            visibility: visible !important;
            font-family: 'Poppins', sans-serif;
        }
        
        .admin-dashboard {
            min-height: 100vh;
            background: #F8F9FA;
            padding: 2rem;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header h1 {
            color: #0B5ED7;
            font-size: 1.75rem;
            margin: 0;
        }
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0B5ED7 0%, #0848A8 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(11, 94, 215, 0.4);
        }
        .btn-secondary {
            background: #6C757D;
            color: white;
        }
        .btn-secondary:hover {
            background: #5A6268;
        }
        .search-container {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .search-box {
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .search-box input:focus {
            outline: none;
            border-color: #0B5ED7;
            box-shadow: 0 0 0 3px rgba(11, 94, 215, 0.1);
        }
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6C757D;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .service-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }
        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .service-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #E2E8F0;
        }
        .service-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1C1C1C;
            margin-bottom: 0.5rem;
        }
        .service-price {
            color: #0B5ED7;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .service-category {
            color: #6C757D;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .no-services {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .no-services i {
            font-size: 4rem;
            color: #E2E8F0;
            margin-bottom: 1rem;
        }
        .no-services h3 {
            color: #1C1C1C;
            margin-bottom: 0.5rem;
        }
        .no-services p {
            color: #6C757D;
            margin-bottom: 1.5rem;
        }
        
        /* Ensure body is always visible */
        body.loaded,
        body {
            opacity: 1 !important;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .admin-dashboard {
                padding: 1rem;
            }
            
            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
                padding: 1rem;
            }
            
            .page-header h1 {
                font-size: 1.5rem;
            }
            
            .header-actions {
                width: 100%;
                flex-direction: column;
            }
            
            .header-actions .btn {
                width: 100%;
            }
            
            .search-container {
                padding: 1rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .service-card {
                padding: 1rem;
            }
            
            .service-image {
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .admin-dashboard {
                padding: 0.5rem;
            }
            
            .page-header h1 {
                font-size: 1.25rem;
            }
            
            .search-container {
                padding: 0.75rem;
            }
            
            .service-card {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <div class="dashboard-container">
            <div class="page-header">
                <h1><i class="fas fa-cog"></i> Manage Services</h1>
                <div class="header-actions">
                    <a href="dashboard.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search services by name, category, or price...">
                </div>
            </div>

            <div id="servicesContainer" class="services-grid">
                <!-- Services will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Ensure page is visible immediately
        document.body.style.opacity = '1';
        document.body.classList.add('loaded');
    </script>
    <script src="admin-auth.js"></script>
    <script src="admin-services.js"></script>
    <script src="force-update-services.js"></script>
    <script>
        // Check if user is logged in
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }

        // Load services
        function loadServices() {
            const services = getServices();
            const container = document.getElementById('servicesContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Filter services based on search
            const filteredServices = services.filter(service => {
                const name = (service.name || '').toLowerCase();
                const category = (service.category || '').toLowerCase();
                const price = (service.price || '').toLowerCase();
                const keywords = (service.keywords || '').toLowerCase();
                
                return name.includes(searchTerm) || 
                       category.includes(searchTerm) || 
                       price.includes(searchTerm) ||
                       keywords.includes(searchTerm);
            });

            if (filteredServices.length === 0) {
                container.innerHTML = `
                    <div class="no-services" style="grid-column: 1 / -1;">
                        <i class="fas fa-inbox"></i>
                        <h3>No services found</h3>
                        <p>${searchTerm ? 'Try a different search term' : 'Add your first service to get started'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredServices.map((service, index) => {
                const imageUrl = service.image || 'https://via.placeholder.com/300x200?text=No+Image';
                return `
                    <div class="service-card" onclick="editService(${index})">
                        <img src="${imageUrl}" alt="${service.name}" class="service-image" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        <div class="service-name">${service.name || 'Unnamed Service'}</div>
                        <div class="service-price">${service.price || 'Contact for pricing'}</div>
                        <div class="service-category">${service.category || 'Other'}</div>
                    </div>
                `;
            }).join('');
        }

        function editService(index) {
            const services = getServices();
            if (services[index]) {
                localStorage.setItem('editingServiceIndex', index);
                window.location.href = 'edit-service.html';
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', loadServices);

        // Listen for service updates (real-time)
        window.addEventListener('servicesUpdated', function() {
            console.log('Services updated! Refreshing manage services page...');
            loadServices();
        });
        
        // Listen for storage changes (cross-tab updates)
        window.addEventListener('storage', function(e) {
            if (e.key === 'ranaElectricalServices' || e.key === 'ranaElectricalServices_updated') {
                console.log('Storage changed! Refreshing manage services...');
                loadServices();
            }
        });

        // Load services on page load
        loadServices();
        
        // Poll for changes every 1 second
        let lastServicesHash = '';
        setInterval(function() {
            const services = getServices();
            const hash = JSON.stringify(services);
            if (hash !== lastServicesHash) {
                lastServicesHash = hash;
                loadServices();
            }
        }, 1000);
        
        // Also reload when page becomes visible (when coming back from edit page)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadServices();
            }
        });
        
        // Reload when page gains focus
        window.addEventListener('focus', function() {
            loadServices();
        });
    </script>
</body>
</html>
