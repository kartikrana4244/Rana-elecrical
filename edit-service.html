<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Removed styles.css to avoid conflicts -->
    <style>
        /* Reset for admin pages */
        html, body {
            margin: 0;
            padding: 0;
            opacity: 1 !important;
            visibility: visible !important;
            font-family: 'Poppins', sans-serif;
        }
        
        .admin-dashboard {
            min-height: 100vh;
            background: #F8F9FA;
            padding: 2rem;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .page-header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header h1 {
            color: #0B5ED7;
            font-size: 1.75rem;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1C1C1C;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0B5ED7;
            box-shadow: 0 0 0 3px rgba(11, 94, 215, 0.1);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .image-preview {
            margin-top: 1rem;
        }
        .image-preview img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #E2E8F0;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0B5ED7 0%, #0848A8 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(11, 94, 215, 0.4);
        }
        .btn-secondary {
            background: #6C757D;
            color: white;
        }
        .btn-secondary:hover {
            background: #5A6268;
        }
        .btn-danger {
            background: #DC2626;
            color: white;
        }
        .btn-danger:hover {
            background: #B91C1C;
        }
        .success-message {
            background: #D1FAE5;
            color: #065F46;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .success-message.show {
            display: block;
        }
        @media (max-width: 768px) {
            .admin-dashboard {
                padding: 1rem;
            }
            
            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
                padding: 1rem;
            }
            
            .page-header h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .form-actions .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .admin-dashboard {
                padding: 0.5rem;
            }
            
            .page-header {
                padding: 0.75rem;
            }
            
            .page-header h1 {
                font-size: 1.25rem;
            }
            
            .form-container {
                padding: 1rem;
            }
            
            .image-preview img {
                max-width: 100%;
            }
        }
        
        /* Ensure body is always visible */
        body.loaded,
        body {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <div class="dashboard-container">
            <div class="page-header">
                <h1><i class="fas fa-edit"></i> Edit Service</h1>
                <a href="manage-services.html" class="btn btn-secondary" style="text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>

            <div class="form-container">
                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i> Service updated successfully!
                </div>

                <form id="serviceForm">
                    <div class="form-group">
                        <label for="serviceName">Service Name *</label>
                        <input type="text" id="serviceName" name="name" required placeholder="e.g., AC Repair">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="serviceCategory">Category *</label>
                            <select id="serviceCategory" name="category" required>
                                <option value="">Select Category</option>
                                <option value="AC Repair">AC Repair</option>
                                <option value="AC Installation">AC Installation</option>
                                <option value="AC Gas Refilling">AC Gas Refilling</option>
                                <option value="AC Maintenance">AC Maintenance</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Wiring">Wiring</option>
                                <option value="Fan Repair">Fan Repair</option>
                                <option value="Inverter Service">Inverter Service</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="servicePrice">Price *</label>
                            <input type="text" id="servicePrice" name="price" required placeholder="e.g., â‚¹500 or Contact for pricing">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="serviceDescription">Description *</label>
                        <textarea id="serviceDescription" name="description" required placeholder="Service description..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="serviceKeywords">Keywords (comma separated)</label>
                        <input type="text" id="serviceKeywords" name="keywords" placeholder="e.g., ac repair, air conditioner, cooling">
                    </div>

                    <div class="form-group">
                        <label for="serviceImage">Service Image URL</label>
                        <input type="text" id="serviceImage" name="image" placeholder="https://example.com/image.jpg">
                        <div class="image-preview" id="imagePreview"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <button type="button" class="btn btn-danger" onclick="deleteService()">
                            <i class="fas fa-trash"></i> Delete Service
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Ensure page is visible immediately
        document.body.style.opacity = '1';
        document.body.classList.add('loaded');
    </script>
    <script src="admin-auth.js"></script>
    <script src="admin-services.js"></script>
    <script>
        // Check if user is logged in
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }

        // Load service data
        let currentServiceIndex = null;
        let currentService = null;

        function loadService() {
            const index = localStorage.getItem('editingServiceIndex');
            if (index === null) {
                alert('No service selected');
                window.location.href = 'manage-services.html';
                return;
            }

            currentServiceIndex = parseInt(index);
            const services = getServices();
            
            if (!services[currentServiceIndex]) {
                alert('Service not found');
                window.location.href = 'manage-services.html';
                return;
            }

            currentService = services[currentServiceIndex];
            
            // Populate form
            document.getElementById('serviceName').value = currentService.name || '';
            document.getElementById('serviceCategory').value = currentService.category || '';
            document.getElementById('servicePrice').value = currentService.price || '';
            document.getElementById('serviceDescription').value = currentService.description || '';
            document.getElementById('serviceKeywords').value = currentService.keywords || '';
            document.getElementById('serviceImage').value = currentService.image || '';
            
            // Show image preview
            updateImagePreview();
        }

        function updateImagePreview() {
            const imageUrl = document.getElementById('serviceImage').value;
            const preview = document.getElementById('imagePreview');
            if (imageUrl) {
                preview.innerHTML = `<img src="${imageUrl}" alt="Preview" onerror="this.style.display='none'">`;
            } else {
                preview.innerHTML = '';
            }
        }

        // Image preview on input change
        document.getElementById('serviceImage').addEventListener('input', updateImagePreview);

        // Handle form submission
        document.getElementById('serviceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const services = getServices();
            const service = {
                name: document.getElementById('serviceName').value,
                category: document.getElementById('serviceCategory').value,
                price: document.getElementById('servicePrice').value,
                description: document.getElementById('serviceDescription').value,
                keywords: document.getElementById('serviceKeywords').value,
                image: document.getElementById('serviceImage').value,
                features: currentService.features || [],
                productTypes: currentService.productTypes || []
            };

            services[currentServiceIndex] = service;
            
            // Save services and trigger updates
            saveServices(services);
            
            // Force immediate localStorage update
            localStorage.setItem(SERVICES_STORAGE_KEY, JSON.stringify(services));
            localStorage.setItem(SERVICES_STORAGE_KEY + '_updated', Date.now().toString());
            
            // Trigger events multiple times to ensure propagation
            window.dispatchEvent(new CustomEvent('servicesUpdated', {
                detail: { services: services, count: services.length }
            }));
            document.dispatchEvent(new CustomEvent('servicesUpdated', {
                detail: { services: services, count: services.length }
            }));
            
            // Show success message
            document.getElementById('successMessage').classList.add('show');
            
            // Force immediate update
            console.log('Service saved! Changes will reflect on website immediately.', services.length, 'services');
            
            // Give a moment for the update to propagate
            setTimeout(() => {
                window.location.href = 'manage-services.html';
            }, 1000);
        });

        function deleteService() {
            if (!confirm('Are you sure you want to delete this service? This action cannot be undone.')) {
                return;
            }

            const services = getServices();
            services.splice(currentServiceIndex, 1);
            
            // Save services and trigger updates
            saveServices(services);
            
            // Force immediate localStorage update
            localStorage.setItem(SERVICES_STORAGE_KEY, JSON.stringify(services));
            localStorage.setItem(SERVICES_STORAGE_KEY + '_updated', Date.now().toString());
            
            // Trigger events multiple times to ensure propagation
            window.dispatchEvent(new CustomEvent('servicesUpdated', {
                detail: { services: services, count: services.length }
            }));
            document.dispatchEvent(new CustomEvent('servicesUpdated', {
                detail: { services: services, count: services.length }
            }));

            // Force immediate update
            console.log('Service deleted! Changes will reflect on website immediately.', services.length, 'services');

            alert('Service deleted successfully');
            window.location.href = 'manage-services.html';
        }

        // Load service on page load
        loadService();
    </script>
</body>
</html>
